<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <title>DigitaLLib</title>
</head>

<body>
    <div id="app" v-cloak>
        <header class="header-border">
            <div class="header-medium container">
                <a href="#" class="logo">
                    <span>DigitaLLib</span>
                </a>
                <div class="wrapper-for-search">
                    <search></search>
                    <button class="favorites-button" type="button" @click="showFavorites = !showFavorites">Favorites</button>
                </div>
                <favorites-books ref="favoritesBooks" :favorites-books="favoritesBooks"></favorites-books>
            </div>
        </header>

        <main class="container">
            <div class="filters">
                <sorter></sorter>
                <div class="wrapper-for-categories">
                    <categories :category-name="categoryNames[0]" :array-of-sections="authors"></categories>
                    <categories :category-name="categoryNames[1]" :array-of-sections="yearOfPublishing"></categories>
                    <categories :category-name="categoryNames[2]" :array-of-sections="publishingHouse"></categories>
                </div>

            </div>

            <books ref="books" :books="books"></books>
        </main>

        <footer class="footer">
            <span>&#169; Аким Дектянников</span>
        </footer>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="favoritesComp.js"></script>
    <script src="booksComp.js"></script>
    <script src="searchComp.js"></script>
    <script src="filterComp.js"></script>
    <script src="categoriesComp.js"></script>
    <script src="main.js"></script>
</body>

</html>
